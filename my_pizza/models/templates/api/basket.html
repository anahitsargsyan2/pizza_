<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Your Basket</h1>

    {% if basket %}
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="basket-contents">
                {% for item in basket.items.all %}
                    <tr data-id="{{ item.id }}">
                        <td>{{ item.name }}</td>
                        <td>
                            <input type="number" min="1" value="{{ item.quantity }}" class="quantity" data-id="{{ item.id }}">
                        </td>
                        <td>${{ item.price }}</td>
                        <td>
                            <button class="remove-product" data-id="{{ item.id }}">Remove</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Total: $<span id="total-sum">{{ total_sum }}</span></h2>

        <h3>Add Product</h3>
        <form id="add-product-form">
            <select name="product_id" id="product-select">
                <option value="" disabled selected>Select a product</option>
                {% for pizza in pizzas %}
                    <option value="{{ pizza.id }}">{{ pizza.name }} (Pizza)</option>
                {% endfor %}
                {% for drink in drinks %}
                    <option value="{{ drink.id }}">{{ drink.name }} (Drink)</option>
                {% endfor %}
            </select>
            <input type="number" name="quantity" min="1" value="1">
            <button type="submit">Add to Basket</button>
        </form>
    {% else %}
        <p>Your basket is empty.</p>
    {% endif %}

    <script>
        $(document).ready(function() {
            // Function to update the total sum
            function updateTotalSum(newTotal) {
                $('#total-sum').text(newTotal);
            }

            // Handle adding products
            $('#add-product-form').on('submit', function(event) {
                event.preventDefault();

                const productId = $('#product-select').val();
                const quantity = $('input[name="quantity"]').val();

                $.post("{% url 'basket' %}", {
                    action: 'add',
                    product_id: productId,
                    quantity: quantity,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }, function(response) {
                    if (response.success) {
                        updateTotalSum(response.total_sum);

                        // Add the new product to the basket dynamically
                        $('#basket-contents').append(`
                            <tr data-id="${response.new_item.id}">
                                <td>${response.new_item.name}</td>
                                <td><input type="number" min="1" value="${response.new_item.quantity}" class="quantity" data-id="${response.new_item.id}"></td>
                                <td>$${response.new_item.price}</td>
                                <td><button class="remove-product" data-id="${response.new_item.id}">Remove</button></td>
                            </tr>
                        `);
                    } else {
                        alert('Error adding product: ' + response.error);
                    }
                });
            });

            // Handle removing products
            $(document).on('click', '.remove-product', function() {
                const productId = $(this).data('id');

                $.post("{% url 'basket' %}", {
                    action: 'remove',
                    product_id: productId,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }, function(response) {
                    if (response.success) {
                        updateTotalSum(response.total_sum);
                        $('tr[data-id="' + productId + '"]').remove();
                    } else {
                        alert('Error removing product: ' + response.error);
                    }
                });
            });

            // Handle quantity change
            $(document).on('change', '.quantity', function() {
                const productId = $(this).data('id');
                const newQuantity = $(this).val();

                $.post("{% url 'basket' %}", {
                    action: 'update',
                    product_id: productId,
                    quantity: newQuantity,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }, function(response) {
                    if (response.success) {
                        updateTotalSum(response.total_sum);
                    } else {
                        alert('Error updating quantity: ' + response.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
